    command: >
      postgres -c ssl=on 
               -c ssl_cert_file=/var/lib/postgresql/server.crt 
               -c ssl_key_file=/var/lib/postgresql/server.key
               -c ssl_ca_file=/var/lib/postgresql/root.crt
  
  content:
    build:
      context: .
      dockerfile: content/Dockerfile
    container_name: content
    stdin_open: true
    tty: true
    networks:
      - services_net
      - content_net
      - observability_net
    expose:
      - "7000"
      - "9100"
    environment:
      - SSL_CERT_PATH=/app/certs/content.crt
      - SSL_KEY_PATH=/app/certs/content.key
      - SSL_CA_PATH=/app/certs/ca.crt

  content-db:
    build:
      context: .
      dockerfile: content-db/Dockerfile
    container_name: content-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${CONTENT_DB_USER}
      POSTGRES_PASSWORD: ${CONTENT_DB_PASSWORD}
      POSTGRES_DB: ${CONTENT_DB_DB}
    stdin_open: true
    tty: true
    networks:
      - content_net
    expose:
      - "5432"
    volumes:
      - content-db-data:/var/lib/postgresql/data
    command: >
      postgres -c ssl=on 
               -c ssl_cert_file=/var/lib/postgresql/server.crt 
               -c ssl_key_file=/var/lib/postgresql/server.key
               -c ssl_ca_file=/var/lib/postgresql/root.crt

  social:
    build:
      context: .
      dockerfile: social/Dockerfile
    container_name: social
    stdin_open: true
    tty: true
    networks:
      - services_net
      - social_net
      - observability_net
    expose:
      - "7000"
      - "9100"
    environment:
      - SSL_CERT_PATH=/app/certs/social.crt
      - SSL_KEY_PATH=/app/certs/social.key
      - SSL_CA_PATH=/app/certs/ca.crt

  social-db:
    build:
      context: .
      dockerfile: social-db/Dockerfile
    container_name: social-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${SOCIAL_DB_USER}
      POSTGRES_PASSWORD: ${SOCIAL_DB_PASSWORD}
      POSTGRES_DB: ${SOCIAL_DB_DB}
    stdin_open: true
    tty: true
    networks:
      - social_net
    expose:
      - "5432"
    volumes:
      - social-db-data:/var/lib/postgresql/data
    command: >
      postgres -c ssl=on 
               -c ssl_cert_file=/var/lib/postgresql/server.crt 
               -c ssl_key_file=/var/lib/postgresql/server.key
               -c ssl_ca_file=/var/lib/postgresql/root.crt

  realtime:
    build:
      context: .
      dockerfile: realtime/Dockerfile
    container_name: realtime
    stdin_open: true
    tty: true
    networks:
      - services_net
      - realtime_net
      - observability_net
    expose:
      - "7000"
      - "7001"
      - "9100"
    environment:
      - SSL_CERT_PATH=/app/certs/realtime.crt
      - SSL_KEY_PATH=/app/certs/realtime.key
      - SSL_CA_PATH=/app/certs/ca.crt

  realtime-db:
    build:
      context: .
      dockerfile: realtime-db/Dockerfile
    container_name: realtime-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${REALTIME_DB_USER}
      POSTGRES_PASSWORD: ${REALTIME_DB_PASSWORD}
      POSTGRES_DB: ${REALTIME_DB_DB}
    stdin_open: true
    tty: true
    networks:
      - realtime_net
    expose:
      - "5432"
    volumes:
      - realtime-db-data:/var/lib/postgresql/data
    command: >
      postgres -c ssl=on 
               -c ssl_cert_file=/var/lib/postgresql/server.crt 
               -c ssl_key_file=/var/lib/postgresql/server.key
               -c ssl_ca_file=/var/lib/postgresql/root.crt
    
  prometheus:
    build:
      context: .
      dockerfile: prometheus/Dockerfile
    container_name: prometheus
    networks:
      - observability_net
    expose:
      - "9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/web-config.yml:/etc/prometheus/web-config.yml
      - prometheus-data:/prometheus
    depends_on:
      - gateway
      - auth
      - user
      - content
      - social
      - realtime
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.config.file=/etc/prometheus/web-config.yml'

  grafana:
    build:
      context: .
      dockerfile: grafana/Dockerfile
    container_name: grafana
    expose:
      - "3000"
    networks:
      - observability_net
      - edge_net
    volumes:
      - grafana-storage:/var/lib/grafana
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://localhost:8443/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      # Config HTTPS
      - GF_SERVER_PROTOCOL=https
      - GF_SERVER_CERT_FILE=/etc/grafana/certs/grafana.crt
      - GF_SERVER_CERT_KEY=/etc/grafana/certs/grafana.key
      - GF_SERVER_ENFORCE_DOMAIN=false
      - GODEBUG=x509ignoreCN=0 # Permet d'accepter les certificats sans SANs
    restart: unless-stopped


volumes:
  auth-db-data:
  user-db-data:
  content-db-data:
  social-db-data:
  realtime-db-data:
  grafana-storage:
  prometheus-data:
  bff-db-data:

networks:
  edge_net:
    driver: bridge
  services_net:
    driver: bridge
  observability_net:
    driver: bridge
  auth_net:
    driver: bridge
  user_net:
    driver: bridge
  social_net:
    driver: bridge
  content_net:
    driver: bridge
  realtime_net:
    driver: bridge
  bff_net:
    driver: bridge