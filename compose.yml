services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    stdin_open: true
    tty: true
    networks:
      - edge_net
    expose:
      - "3000"
  
  # BFF pour notre config multiservice  
  # bff:
  #   build: ./bff
  #   container_name: bff
  #   stdin_open: true
  #   tty: true
  #   networks:
  #     - services_net
  #     - edge_net
  #     - observability_net
  #   expose:
  #    - "7000"
  #    - "9100"

  # BFF pour site Groupomania
  bff:
    build:
      context: .
      dockerfile: bff/Dockerfile
    container_name: bff
    environment:
      - PORT=7000
      - DB_CONNECT=mongodb://bff-db:27017/Groupomania
      - SSL_CERT_PATH=/app/certs/bff.crt    
      - SSL_KEY_PATH=/app/certs/bff.key     
      - SSL_CA_PATH=/app/certs/ca.crt        
    depends_on:
      - bff-db
    networks:
      - bff_net
      - edge_net
    expose:
      - "7000"

# Pour faire tourner le MongoDB pour site Groupomania
  bff-db:
    image: mongo:7-jammy
    container_name: bff-db
    networks:
      - bff_net
    volumes:
      - bff-db-data:/data/db # volume managÃ©

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    stdin_open: true
    tty: true
    networks:
      - edge_net
      - services_net
      - observability_net
    ports:
      - "8443:8443"
    depends_on:
    #   - auth
    #   - user
    #   - content
    #   - social
    #   - realtime
      - frontend
      - bff

  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: auth
    stdin_open: true
    tty: true
    networks:
      - services_net
      - auth_net
      - observability_net
    expose:
      - "7000"
      - "9100"
    environment:
      - SSL_CERT_PATH=/app/certs/auth.crt
      - SSL_KEY_PATH=/app/certs/auth.key
      - SSL_CA_PATH=/app/certs/ca.crt
      

  auth-db:
    build:
      context: .
      dockerfile: auth-db/Dockerfile
    container_name: auth-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_DB}
    stdin_open: true
    tty: true
    networks:
      - auth_net
    expose:
      - "5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
      # Certificats SSL
    command: >
      postgres -c ssl=on 
               -c ssl_cert_file=/var/lib/postgresql/server.crt 
               -c ssl_key_file=/var/lib/postgresql/server.key
               -c ssl_ca_file=/var/lib/postgresql/root.crt
  user:
    build:
      context: .
      dockerfile: user/Dockerfile
    container_name: user
    stdin_open: true
    tty: true
    networks:
      - services_net
      - user_net
      - observability_net
    expose:
      - "7000"
      - "9100"
    environment:
      - SSL_CERT_PATH=/app/certs/user.crt
      - SSL_KEY_PATH=/app/certs/user.key
      - SSL_CA_PATH=/app/certs/ca.crt

  user-db:
    build:
      context: .
      dockerfile: user-db/Dockerfile
    container_name: user-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
