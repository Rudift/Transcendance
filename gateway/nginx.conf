# Configuration du modèle de traitement des connexions
events {
    worker_connections 1024; # Définit le nombre maximum de connexions simultanées par processus worker (1024)
}

http {
	# Configuration des logs
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log warn;
	
	# Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 8443 ssl http2;
        server_name 42hub.fr;

        # Configuration SSL
        ssl_certificate /etc/nginx/ssl/gateway.crt;
        ssl_certificate_key /etc/nginx/ssl/gateway.key;
        
        # Sécurité SSL renforcée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de sécurité
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";


        # Configuration NGINX pour Goupomania
        location / {
            proxy_pass https://frontend:3000;
            proxy_ssl_verify off;  # ← AJOUTER CETTE LIGNE
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            # Headers CORS pour toutes les réponses
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            
            # Gestion des requêtes OPTIONS (preflight)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            
            # Proxy vers le BFF
            proxy_pass https://bff:7000;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_redirect off;
        }

        location /images/ {
            proxy_pass https://bff:7000/images/;
            proxy_ssl_verify off;  # ← AJOUTER CETTE LIGNE
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /grafana/ {
            # Proxy vers HTTPS maintenant !
            proxy_pass https://grafana:3000;
            
            # Désactiver la vérification SSL (certificat auto-signé)
            proxy_ssl_verify off;
            
            # Headers de base
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Important pour WebSocket (Grafana Live)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Cache bypass
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts pour les requêtes longues
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            
            proxy_redirect off;
        }   

